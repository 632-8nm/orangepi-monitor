name: OPI Simple Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build and Run
        run: |
          # 1. 进入代码目录并编译
          go build -o orangepi-monitor .
          
          # 2. 赋予权限
          chmod +x orangepi-monitor
          
          # 3. 杀掉旧进程并启动
          # 使用 fuser 可以精准清理占用 8080 端口的残余
          sudo fuser -k 8080/tcp || true
          
          # 4. 后台启动
          nohup ./orangepi-monitor > log.txt 2>&1 &
          
          # 5. 打印一下日志前几行确认没崩
          sleep 2
          cat log.txt