name: Simple Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build and Run
        run: |
          # 1. 编译
          go build -o orangepi-monitor .
          chmod +x orangepi-monitor
          
          # 2. 清理旧进程
          # 使用 sudo fuser 需要权限，如果 Runner 报错，请看下方说明
          sudo fuser -k 8080/tcp || true
          
          # 3. 启动
          # 明确使用 ./ 指定当前路径
          nohup ./orangepi-monitor > log.txt 2>&1 &
          
          # 4. 验证
          sleep 2
          echo "--- 启动日志输出 ---"
          cat log.txt
          echo "------------------"
          ps aux | grep orangepi-monitor | grep -v grep