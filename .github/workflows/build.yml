name: Cross Build and Remote Run

on:
  push:
    branches: [ main ]

jobs:
  # 任务 1：在云端编译
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: monitor-binaries
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Cross Build
        run: |
          GOOS=linux GOARCH=arm64 go build -o orangepi-monitor .
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: monitor-binaries
          path: |
            orangepi-monitor
            index.html

  # 任务 2：在板子上下载并运行
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Download
        uses: actions/download-artifact@v4
        with:
          name: monitor-binaries # 名字要和 build 任务中 upload 的名字一致

      - name: Run it
        run: |
          # 确保权限
          chmod +x orangepi-monitor
          
          # 强力重启
          sudo fuser -k 8080/tcp || true
          nohup ./orangepi-monitor > log.txt 2>&1 &
          
          # 给程序一点启动时间
          sleep 1
          cat log.txt