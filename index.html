<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Monitor</title>
	<link rel="stylesheet" href="static/css/style.css">
</head>

<body>
	<header>
		<h1>Orange Pi Zero3 系统监控</h1>
		<p id="local-time">正在初始化系统...</p>
	</header>

	<div class="container">
		<div class="card">
			<div class="card-title">CPU 负载</div>
			<div class="card-value"><span id="cpu-usage">0</span><span class="card-unit">%</span></div>
			<div class="progress-container">
				<div id="cpu-bar" class="progress-bar"></div>
			</div>
		</div>

		<div class="card">
			<div class="card-title">核心温度</div>
			<div class="card-value" id="cpu-temp">--°C</div>
			<p class="card-subtitle">传感器：Thermal Zone 0</p>
		</div>

		<div class="card">
			<div class="card-title">内存占用</div>
			<div class="card-value"><span id="mem-usage">0</span><span class="card-unit">%</span></div>
			<p id="mem-summary" class="card-subtitle">0 / 0 GB</p>
			<div class="progress-container">
				<div id="mem-bar" class="progress-bar"></div>
			</div>
		</div>
	</div>

	<div class="status-footer">
		<span class="status-dot"></span> 实时数据更新中 (间隔 1s)
	</div>

	<script src="static/js/app.js"></script>
</body>

</html>
